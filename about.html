<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About - Qauzium/title>
  <link rel="icon" href="logo.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #007bff;
      --secondary: #00eaff;
      --accent: #ff4757;
      --dark-bg: #121212;
      --card-bg: rgba(255, 255, 255, 0.05);
      --text-primary: #fff;
      --text-secondary: #bbb;
      --sidebar-width: 220px;
      --main-margin: 240px;
      --header-height: 70px;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #0f2027, var(--dark-bg));
      color: var(--text-primary);
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
      transition: background 0.5s ease;
    }

    /* Background grid */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: moveGrid 25s linear infinite;
      z-index: -1;
    }
    @keyframes moveGrid {
      from { background-position: 0 0, 0 0; }
      to { background-position: 100px 100px, 100px 100px; }
    }

    /* Header for mobile */
    .header {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--header-height);
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(12px);
      padding: 0 20px;
      z-index: 10;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      align-items: center;
      justify-content: space-between;
    }
    .header h1 {
      font-size: 1.2em;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Sidebar */
    .sidebar {
      width: var(--sidebar-width);
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(12px);
      padding: 20px;
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      border-right: 1px solid rgba(255,255,255,0.1);
      z-index: 100;
      transition: transform 0.3s ease;
      overflow-y: auto;
    }
    .sidebar h2 {
      font-size: 1.4em;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 25px;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      padding: 10px 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      text-decoration: none;
      color: var(--text-secondary);
      transition: 0.3s;
      font-size: 0.95em;
    }
    .sidebar a i {
      margin-right: 10px;
      color: var(--secondary);
    }
    .sidebar a:hover, .sidebar a.active {
      background: rgba(0,123,255,0.15);
      color: var(--text-primary);
    }

    /* Main content */
    .main {
      margin-left: var(--main-margin);
      padding: 40px 20px;
      flex: 1;
      transition: margin-left 0.3s ease, padding 0.3s ease;
    }

    .welcome {
      text-align: center;
      margin-bottom: 40px;
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
    }
    .welcome h1 {
      font-size: clamp(1.8rem, 4vw, 2.8rem);
      margin-bottom: 10px;
      animation: glow 2s ease-in-out infinite alternate;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .welcome p {
      font-size: clamp(0.9rem, 2vw, 1.1rem);
      color: var(--text-secondary);
      max-width: 600px;
      margin: auto;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes glow {
      from { text-shadow: 0 0 5px var(--primary); }
      to { text-shadow: 0 0 15px var(--secondary); }
    }

    /* Mobile sidebar collapse */
    .toggle-btn {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      background: var(--primary);
      border: none;
      color: #fff;
      font-size: 1.2em;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 150;
      transition: all 0.3s ease;
    }
    .toggle-btn:hover {
      background: var(--secondary);
    }
    
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(5px);
      z-index: 90;
    }

    /* Responsive adjustments */
    @media (max-width: 968px) {
      :root {
        --main-margin: 0;
      }
      
      .header {
        display: flex;
      }
      
      .sidebar {
        transform: translateX(-100%);
        top: var(--header-height);
        height: calc(100% - var(--header-height));
      }
      .sidebar.active {
        transform: translateX(0);
      }
      
      .main {
        margin-left: 0;
        padding: 30px 15px;
        padding-top: calc(var(--header-height) + 30px);
      }
      
      .toggle-btn {
        display: block;
      }
      
      .overlay.active {
        display: block;
      }
      
      .welcome h1 {
        margin-top: 0;
      }
    }
    
    @media (max-width: 480px) {
      .main {
        padding: 20px 10px;
        padding-top: calc(var(--header-height) + 20px);
      }
      
      .welcome {
        margin-bottom: 30px;
      }
    }
    
    /* About page specific styles */
    .about-container {
      max-width: 900px;
      margin: 0 auto;
    }
    
    .about-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .mission-section {
      background: var(--card-bg);
      border-radius: 18px;
      padding: 30px;
      margin-bottom: 40px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .mission-section h2 {
      color: var(--secondary);
      margin-bottom: 20px;
      font-size: 1.8rem;
    }
    
    .mission-section p {
      line-height: 1.8;
      color: var(--text-secondary);
      margin-bottom: 15px;
    }
    
    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 40px 0;
    }
    
    .feature-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .feature-card i {
      font-size: 2.5rem;
      color: var(--secondary);
      margin-bottom: 15px;
    }
    
    .feature-card h3 {
      margin-bottom: 10px;
      font-size: 1.3rem;
    }
    
    .feature-card p {
      color: var(--text-secondary);
      line-height: 1.6;
    }
    
    .timeline {
      margin: 50px 0;
      position: relative;
    }
    
    .timeline::before {
      content: '';
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 100%;
      background: var(--secondary);
      opacity: 0.3;
    }
    
    .timeline-item {
      display: flex;
      margin-bottom: 40px;
      position: relative;
    }
    
    .timeline-item:nth-child(odd) {
      flex-direction: row-reverse;
    }
    
    .timeline-content {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      width: calc(50% - 40px);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .timeline-date {
      font-weight: bold;
      color: var(--secondary);
      margin-bottom: 10px;
    }
    
    .timeline-dot {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--primary);
      z-index: 1;
    }
    
    /* Resize indicator */
    .resize-indicator {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      color: var(--secondary);
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1000;
      pointer-events: none;
    }
    .resize-indicator.visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Header for mobile -->
  <div class="header">
    <h1>QuanCliX</h1>
    <button class="toggle-btn" id="sidebarToggle">
      <i class="fas fa-bars"></i>
    </button>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h2>QuanCliX</h2>
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="explore.html"><i class="fas fa-compass"></i> Explore</a>
    <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
    <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
    <a href="dev.html"><i class="fas fa-code"></i> Developers</a>
    <a href="about.html" class="active"><i class="fas fa-info-circle"></i> About</a>
    <div style="margin-top: auto; padding: 15px 0;">
      <a href="#" id="theme-toggle"><i class="fas fa-moon"></i> Dark Mode</a>
    </div>
  </div>

  <!-- Overlay for mobile -->
  <div class="overlay" id="overlay"></div>

  <!-- Resize indicator -->
  <div class="resize-indicator" id="resizeIndicator"></div>

  <!-- Main content -->
  <div class="main">
    <div class="about-container">
      <div class="about-header">
        <h1>About Qauzium</h1>
        <p>Innovative solutions for the modern web</p>
      </div>

      <div class="mission-section">
        <h2>Our Mission</h2>
        <p>Qauzium was founded with a simple goal: to create intuitive, powerful, and beautiful web applications that solve real-world problems. We believe that technology should empower users, not complicate their lives.</p>
        <p>Our team combines cutting-edge development techniques with user-centered design principles to deliver experiences that are both functional and delightful.</p>
      </div>

      <div class="features-grid">
        <div class="feature-card">
          <i class="fas fa-bolt"></i>
          <h3>Fast Performance</h3>
          <p>Optimized code and efficient architecture ensure lightning-fast load times and smooth interactions.</p>
        </div>

        <div class="feature-card">
          <i class="fas fa-mobile-alt"></i>
          <h3>Responsive Design</h3>
          <p>Our applications work seamlessly across all devices, from desktop to mobile.</p>
        </div>

        <div class="feature-card">
          <i class="fas fa-shield-alt"></i>
          <h3>Secure</h3>
          <p>Security is our priority, with robust measures to protect user data and privacy.</p>
        </div>

        <div class="feature-card">
          <i class="fas fa-sync-alt"></i>
          <h3>Regular Updates</h3>
          <p>We continuously improve our products with new features and enhancements.</p>
        </div>
      </div>

      <div class="mission-section">
        <h2>Our Story</h2>
        <p>Qauzium began as a passion project between two developers who wanted to create something meaningful. What started as a small side project quickly grew into a full-fledged platform with a dedicated team of talented individuals.</p>
        <p>Today, we're proud to serve thousands of users worldwide and continue to innovate in the web development space.</p>
      </div>

      <div class="timeline">
        <div class="timeline-item">
          <div class="timeline-content">
            <div class="timeline-date">January 2022</div>
            <h3>Project Conception</h3>
            <p>Initial idea and planning for QuanCliX began.</p>
          </div>
          <div class="timeline-dot"></div>
        </div>

        <div class="timeline-item">
          <div class="timeline-content">
            <div class="timeline-date">June 2022</div>
            <h3>First Prototype</h3>
            <p>Completed the first working prototype of the platform.</p>
          </div>
          <div class="timeline-dot"></div>
        </div>

        <div class="timeline-item">
          <div class="timeline-content">
            <div class="timeline-date">December 2022</div>
            <h3>Beta Launch</h3>
            <p>Released the beta version to a small group of testers.</p>
          </div>
          <div class="timeline-dot"></div>
        </div>

        <div class="timeline-item">
          <div class="timeline-content">
            <div class="timeline-date">May 2023</div>
            <h3>Official Launch</h3>
            <p>Public release of QuanCliX with full feature set.</p>
          </div>
          <div class="timeline-dot"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // DOM Elements
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const themeToggle = document.getElementById('theme-toggle');
    const resizeIndicator = document.getElementById('resizeIndicator');
    
    // Mobile sidebar toggle
    sidebarToggle.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
    });
    
    // Close sidebar when clicking overlay
    overlay.addEventListener('click', () => {
      sidebar.classList.remove('active');
      overlay.classList.remove('active');
    });
    
    // Theme toggle functionality
    themeToggle.addEventListener('click', (e) => {
      e.preventDefault();
      const isDark = document.body.classList.toggle('light-theme');
      
      if (isDark) {
        themeToggle.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
        // Update CSS variables for light theme
        document.documentElement.style.setProperty('--dark-bg', '#f5f5f5');
        document.documentElement.style.setProperty('--card-bg', 'rgba(255, 255, 255, 0.8)');
        document.documentElement.style.setProperty('--text-primary', '#333');
        document.documentElement.style.setProperty('--text-secondary', '#666');
      } else {
        themeToggle.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
        // Revert to dark theme variables
        document.documentElement.style.setProperty('--dark-bg', '#121212');
        document.documentElement.style.setProperty('--card-bg', 'rgba(255, 255, 255, 0.05)');
        document.documentElement.style.setProperty('--text-primary', '#fff');
        document.documentElement.style.setProperty('--text-secondary', '#bbb');
      }
    });
    
    // Window resize handler
    let resizeTimeout;
    window.addEventListener('resize', () => {
      // Show resize indicator
      resizeIndicator.textContent = `${window.innerWidth} × ${window.innerHeight}`;
      resizeIndicator.classList.add('visible');
      
      // Clear the timeout if it has already been set
      clearTimeout(resizeTimeout);
      
      // Hide resize indicator after 1 second
      resizeTimeout = setTimeout(() => {
        resizeIndicator.classList.remove('visible');
      }, 1000);
      
      // Handle sidebar on resize
      if (window.innerWidth > 968) {
        // For larger screens, ensure sidebar is visible
        sidebar.classList.remove('active');
        overlay.classList.remove('active');
      } else {
        // For smaller screens, ensure sidebar is hidden by default
        if (!sidebar.classList.contains('active')) {
          sidebar.classList.remove('active');
          overlay.classList.remove('active');
        }
      }
    });
    
    // Initial call to handle responsive layout on load
    window.dispatchEvent(new Event('resize'));
  </script>
</body>

</html>
